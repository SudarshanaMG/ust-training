<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
        }
        .card-body {
            background-color: white;
            padding: 20px;
        }
        .card-body ul {
            list-style-type: none;
            padding-left: 0;
        }
        .card-body li {
            margin: 10px 0;
            font-size: 1rem;
        }
        .card-footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
        }
        .btn-link {
            color: #007bff;
            font-size: 1rem;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 40px;
        }
        .footer-links a {
            font-size: 1rem;
            margin: 0 15px;
            color: #007bff;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Expense Reports</h2>

    <!-- Daily Expenses -->
    <div class="card">
        <div class="card-header">Daily Expenses</div>
        <div class="card-body">
            <ul th:each="expense : ${dailyExpenses}">
                <li th:text="${expense.amount} + ' ' + ${expense.category} + ' ' + ${expense.description}"></li>
            </ul>
        </div>
    </div>

    <!-- Monthly Expenses -->
    <div class="card">
        <div class="card-header">Monthly Expenses</div>
        <div class="card-body">
            <ul th:each="expense : ${monthlyExpenses}">
                <li th:text="${expense.amount} + ' ' + ${expense.category} + ' ' + ${expense.description}"></li>
            </ul>
        </div>
    </div>

    <!-- Yearly Expenses -->
    <div class="card">
        <div class="card-header">Yearly Expenses</div>
        <div class="card-body">
            <ul th:each="expense : ${yearlyExpenses}">
                <li th:text="${expense.amount} + ' ' + ${expense.category} + ' ' + ${expense.description}"></li>
            </ul>
        </div>
    </div>

    <!-- Quarterly Expenses -->
    <div class="card">
        <div class="card-header">Quarterly Expenses</div>
        <div class="card-body">
            <ul th:each="expense : ${quarterlyExpenses}">
                <li th:text="${expense.amount} + ' ' + ${expense.category} + ' ' + ${expense.description}"></li>
            </ul>
        </div>
    </div>

    <!-- Monthly Average -->
    <div class="card">
        <div class="card-header">Monthly Average</div>
        <div class="card-body">
            <p th:text="'Monthly Average: $' + ${monthlyAverage}" style="font-size: 1.25rem; font-weight: bold;"></p>
        </div>
    </div>

    <!-- Month Comparison -->
    <div class="card">
        <div class="card-header">Comparison Between Months</div>
        <div class="card-body">
            <p th:text="'Comparison (Current vs. Previous Month): $' + ${monthComparison}" style="font-size: 1.25rem; font-weight: bold;"></p>
        </div>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a th:href="@{/expenses/list}" class="btn btn-link">Back to Expense List</a>
        <a th:href="@{/logout}" class="btn btn-link">Logout</a>
    </div>
</div>
</body>
</html>
