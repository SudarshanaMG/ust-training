<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1rem;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            Edit Expense
        </div>
        <div class="card-body">
            <form th:action="@{/expenses/edit/{id}(id=${expense.id})}" method="post" th:object="${expense}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" th:field="*{amount}" id="amount" class="form-control" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" th:field="*{category}" id="category" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" th:field="*{description}" id="description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select th:field="*{type}" id="type" class="form-control" required>
                        <option value="DEBIT">Debit</option>
                        <option value="CREDIT">Credit</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Expense</button>
            </form>
        </div>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
